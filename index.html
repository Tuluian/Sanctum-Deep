<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- Primary Meta Tags -->
    <title>Sanctum Ruins - Roguelike Deck-Builder Game</title>
    <meta name="title" content="Sanctum Ruins - Roguelike Deck-Builder Game" />
    <meta name="description" content="A strategic roguelike deck-builder inspired by Slay the Spire. Build your deck, master 8 unique classes, and conquer the Sanctum in quick 15-30 minute sessions." />
    <meta name="keywords" content="deck builder, roguelike, card game, strategy, fantasy, indie game, slay the spire, browser game, free to play" />
    <meta name="author" content="Sanctum Ruins Team" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#16213e" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sanctumruins.com/" />
    <meta property="og:title" content="Sanctum Ruins - Roguelike Deck-Builder Game" />
    <meta property="og:description" content="A strategic roguelike deck-builder inspired by Slay the Spire. Build your deck, defeat enemies, and conquer the Sanctum." />
    <meta property="og:image" content="https://sanctumruins.com/images/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Sanctum Ruins" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sanctumruins.com/" />
    <meta property="twitter:title" content="Sanctum Ruins - Roguelike Deck-Builder Game" />
    <meta property="twitter:description" content="A strategic roguelike deck-builder inspired by Slay the Spire. Build your deck, defeat enemies, and conquer the Sanctum." />
    <meta property="twitter:image" content="https://sanctumruins.com/images/og-image.png" />

    <!-- Favicons -->
    <link rel="icon" type="image/webp" href="/favicon.webp" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sanctum Ruins" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "Sanctum Ruins",
      "description": "A strategic roguelike deck-builder inspired by Slay the Spire with 8 unique character classes.",
      "url": "https://sanctumruins.com/",
      "image": "https://sanctumruins.com/images/og-image.png",
      "genre": ["Card Game", "Roguelike", "Strategy"],
      "gamePlatform": ["Web Browser", "iOS"],
      "applicationCategory": "Game",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      },
      "author": {
        "@type": "Organization",
        "name": "Sanctum Ruins Team"
      }
    }
    </script>
  </head>
  <body>
    <!-- Screen container for menu system -->
    <div id="screen-container"></div>

    <!-- Combat UI (hidden until combat starts) -->
    <div id="combat-screen" class="game-container" style="display: none">

      <!-- Combat Arena Visualization -->
      <div class="arena-container">
        <div class="dungeon-scene">
          <!-- Background layers -->
          <div class="scene-layer scene-back-wall"></div>
          <div class="scene-layer scene-side-wall left"></div>
          <div class="scene-layer scene-side-wall right"></div>
          <div class="scene-layer scene-floor"></div>

          <!-- Atmospheric effects -->
          <div class="torch torch-left"></div>
          <div class="torch torch-right"></div>
          <div class="scene-fog"></div>

          <!-- Low HP vignette overlay -->
          <div class="low-hp-vignette" id="low-hp-vignette"></div>

          <!-- Turn announcement banner -->
          <div class="turn-banner" id="turn-banner"></div>

          <!-- Enemy slots (positioned in the room) -->
          <div class="enemy-slots" id="enemy-slots">
            <!-- Enemies will be rendered here by JS -->
          </div>

          <!-- Player silhouette (back view) -->
          <div class="player-silhouette">
            <div class="player-figure"></div>
          </div>

          <!-- Potion slots (bottom-right overlay) -->
          <div class="potion-slots" id="potion-slots">
            <!-- Potions will be rendered here by JS -->
          </div>

          <!-- Player HUD (bottom-left overlay) -->
          <div class="player-hud">
            <div class="hud-class-row">
              <span class="hud-class-icon" id="hud-class-icon">‚úùÔ∏è</span>
              <span class="hud-class-name" id="hud-class-name">Cleric</span>
            </div>
            <div class="hud-stat-row">
              <span class="hud-stat hud-hp" data-tooltip="Your health points. Reach 0 and the run ends.">
                ‚ù§Ô∏è <span id="hud-hp">75/75</span>
              </span>
              <span class="hud-stat hud-block" data-tooltip="Block absorbs incoming damage. Resets to 0 at the start of your turn.">
                üõ°Ô∏è <span id="hud-block">0</span>
              </span>
            </div>
            <div class="hud-stat-row">
              <span class="hud-stat hud-resolve" data-tooltip="Energy to play cards. Each card costs Resolve. Refills each turn.">
                ‚ö° <span id="hud-resolve">3/3</span>
              </span>
              <span class="hud-stat hud-specialty" id="hud-specialty-stat" data-tooltip="">
                ‚ú® <span id="hud-devotion">0</span>
              </span>
            </div>
            <!-- Status effects row (populated dynamically) -->
            <div class="status-effects-row player-statuses" id="hud-status-effects" style="display: none;"></div>
            <!-- Active Vow display (Oathsworn class) -->
            <div class="vow-display" id="hud-vow" style="display: none;"></div>
          </div>
        </div>
      </div>

      <!-- Hand title and turn info -->
      <div class="hand-header">
        <div class="hand-title">Your Hand</div>
        <div class="piles">
          <div class="pile">Draw: <span id="draw-count">0</span></div>
          <div class="pile">Discard: <span id="discard-count">0</span></div>
          <div class="pile">Turn: <span id="turn-count">1</span></div>
        </div>
      </div>

      <!-- Card hand -->
      <div class="hand-area">
        <div class="cards" id="hand"></div>
      </div>

      <!-- Hidden elements for renderer compatibility -->
      <span id="player-class-name" style="display:none">Cleric</span>
      <span id="player-hp" style="display:none">75/75</span>
      <span id="player-block" style="display:none">0</span>
      <span id="player-resolve" style="display:none">3/3</span>
      <span id="player-devotion" style="display:none">0</span>

      <!-- Hidden element for enemy data (used by renderer) -->
      <div id="enemies" style="display: none;"></div>

      <div class="controls">
        <button id="end-turn-btn">End Turn</button>
        <button id="combat-settings-btn" class="icon-btn">Settings</button>
        <button id="abandon-btn" style="background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); color: white">
          Abandon Run
        </button>
      </div>

      <div class="log-area">
        <div class="log-title">Combat Log</div>
        <div id="combat-log"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('[App] Service Worker registered:', registration.scope);
            })
            .catch((error) => {
              console.error('[App] Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
